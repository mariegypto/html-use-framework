<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        
    </head>
    <body>

        <header>

            <div class="container text-center">
                <div class="row">
                    <h2>
                        Verificando consumo da API
                    </h2>
                </div>
            </div>

        </header>    

        <main>
            <article>
                <div class = "container text-center">

                    <div class="row">
                        <center>
                            <button 
                            type="button" 
                            class="btn btn-info"
                            style="width: 250px;"
                            onclick="requestOfServer()"
                            >
                                Fazer chamada para o servidor
                            </button>
                        </center>
                    </div>

                    <div id="show-values" class="row"> 
                        <strong>API name:</strong> <span id="name"></span><br>
                        <strong>Developer:</strong> <span id="developer"></span><br>
                        <strong>Version:</strong> <span id="version"></span><br>
                        <strong>Value of variable:</strong> <span id="value-of-variable"></span><br>
                        <strong>Company site:</strong> <span id="company-site"></span> <br>
                    </div>

                </div>

            </article> 

        </main>  

        <footer>

        </footer> 
        
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src = "app.js"></script>    

    </body>
    
</html>
