<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <h2>
            Verificando o consumo da API
        </h2>
        <div id="show-values"> 
            <strong>API name:</strong> <span id="name"></span><br>
            <strong>Developer:</strong> <span id="developer"></span><br>
            <strong>Version:</strong> <span id="version"></span><br>
            <strong>Value of variable:</strong> <span id="value_of_variable"></span><br>
            <strong>Company site:</strong> <span id="company_site"></span> <br>
        </div>

        <script>
            $.ajax({
                type:'get',
                url:"http://localhost:8000/hello-world?info=jheniferbonita"
            })
                .done(function(data){
                console.log(data);
                document.getElementById('name').innerHTML = data.name
                document.getElementById('developer').innerHTML = data.manager_developer
                document.getElementById('version').innerHTML = data.version
                document.getElementById("value_of_variable").innerHTML = data.value_of_variable_info
                document.getElementById('company_site').innerHTML = data.web_site_company
            })
        </script>
    </body>
    
</html>
